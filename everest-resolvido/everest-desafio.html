<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everest</title>
</head>

<body>

    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>

    <script>

        let continua = true;
        let linha = 1;
        let coluna = 1;

        do {

            if (window.confirm("Deseja colocar a próxima peça?")) {
                let img = document.createElement('img');
                img.src = "everest/everest-" + linha + "-" + coluna + ".jpeg";
                document.getElementById(linha).appendChild(img);
                if (coluna == 5) {
                    coluna = 1;
                    linha++;
                } else {
                    coluna++;
                }
            }else{
                continua = false;
            }

        } while (continua && (linha <= 3 && coluna <= 5));

    </script>

</body>

</html>
