<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Vuejs</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
</head>

<body>

    <v-app id="app">
        <v-toolbar color="light-blue">
            <v-toolbar-side-icon class="white--text"></v-toolbar-side-icon>
            <v-toolbar-title class="white--text">{{titulo}}</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-toolbar-items class="hidden-sm-and-down">
                <!-- <v-btn flat>Link One</v-btn>
                <v-btn flat>Link Two</v-btn>
                <v-btn flat>Link Three</v-btn> -->
            </v-toolbar-items>
        </v-toolbar>
        <v-content>
            <v-container>
                <div v-if="!usuarioLogado">
                    <h1>Olá, cadastre-se par a comprar!</h1>
                    <v-btn @click="desabilitado = !desabilitado">{{ desabilitado ? "Habilitar" : "Desabilitar" }}</v-btn>
                    <v-form>
                        <v-text-field :disabled="desabilitado" type="text" label="Nome" v-model="usuario.nome"></v-text-field>
                        <v-text-field :disabled="desabilitado" type="email" label="Email" v-model="usuario.email"></v-text-field>
                        <v-text-field :disabled="desabilitado" type="password" label="Senha" v-model="usuario.senha"></v-text-field>
                        <v-btn type="button" @click="salvar">Salvar</v-btn>
                    </v-form>
                </div>
                <div v-else>
                    <h1>Olá {{usuarioLogado.nome}}! Seja bem-vindo à Loja Vue!</h1>
                </div>
            </v-container>
        </v-content>

    </v-app>

    <script src="js/app.js"></script>
</body>

</html>
