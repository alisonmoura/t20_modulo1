<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi Pet - Início</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/model/usuario.js"></script>
    <script src="js/controller/usuario-controller.js"></script>
    <script>
        // Instânciando a classe UsuarioController
        var usuarioController = new UsuarioController();
    </script>
</head>
<body>

    <nav class="toolbar">
        <img src="img/back.svg">
        <h1>Usuário</h1>
        <img src="img/more.svg" class="right">
    </nav>

    <form class="form">
        <div class="imagem-icone">
            <img src="img/users.svg">
        </div>
        <input id="nome" type="text" placeholder="Nome">
        <input id="email" type="email" placeholder="Email">
        <input id="senha" type="password" placeholder="Senha">
        <button type="button" onclick="usuarioController.salvar()">Salvar</button>
    </form>

    <table id="tabela" class="tabela">
        <thead>
            <th>Nome</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Proprietário</th>
        </thead>
        <tbody>
            <tr>
                <td>Totó</td>
                <td>SRD</td>
                <td>10</td>
                <td>Macho</td>
                <td>Jão da Silva</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
